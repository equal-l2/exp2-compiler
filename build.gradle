plugins {
    id 'java'
}

defaultTasks 'MiniCompiler', 'TestCToken', 'CondTest'

task MiniCompiler(type: Jar) {
    from sourceSets.main.output
    manifest {
        attributes(
            'Main-Class': 'lang.c.MiniCompiler'
        )
        archiveBaseName = 'MiniCompiler'
    }
}

task TestCToken(type: Jar) {
    from sourceSets.main.output
    manifest {
        attributes(
            'Main-Class': 'lang.c.TestCToken'
        )
        archiveBaseName = 'TestCToken'
    }
}

task CondTest(type: Jar) {
    from sourceSets.main.output
    manifest {
        attributes(
            'Main-Class': 'lang.c.CondTest'
        )
        archiveBaseName = 'CondTest'
    }
}
